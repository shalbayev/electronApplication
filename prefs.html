<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Enter password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
  <div id="form-container" class="container">
    <div class="form-group">
      <input type="password" placeholder="Password: " class="form-control" id="password">
      <button class="btn btn-success" id="signInBtn">Sign In</button>
    </div>
  </div>

</body><script>
require('./renderer.js')
const remote = require('electron').remote
const main = remote.require('./app.js')



var pin_code = document.getElementById('password');
console.log(pin_code);
var new_page = document.getElementById('signInBtn');
console.log(new_page);
new_page.addEventListener('click',()=>{
  if (pin_code.value==="123"){
    main.openWindow('pageThree')
    window.close()
  }
})





</script>

</html>
