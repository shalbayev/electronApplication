<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Enter password</title>
  <link rel="stylesheet" href="./asserts/css/bootstrap.min.css">

</head>
<body>

  <form class="container-fluid mt-2">
    <div class="form-group">
      <label for="exampleInputPassword1">Пароль:</label>
      <input type="password" class="form-control" id="password">
    </div>
    <button type="submit" id="signInBtn" class="btn btn-primary">Продолжить</button>
    <button type="button" onclick="closeWindow()" class="btn btn-danger">Отмена</button>

</form>

</body>
<script>
  const remote = require('electron').remote
  const main = remote.require('./app.js')
  var win = remote.getCurrentWindow()

  require('bootstrap')
  win.focus()
  window.focus()
  var password = document.getElementById('password');
  var btn = document.getElementById('signInBtn');
  btn.addEventListener('click',()=>{
    if (password.value==="123"){
      main.openWindow('pageThree',[],false,true,800,500,true)
      window.close()
    }
  })

  function closeWindow(){
    window.close()
  }

  window.addEventListener('blur',()=>{
    if(!win.isFocused())
      win.close()
  })



</script>

</html>
